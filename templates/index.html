<!DOCTYPE html>
<html>
<head>
    <title>Free ATS Resume Checker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Free ATS Resume Checker</h1>
        <div class="options">
            <div class="option-card">
                <h2>Extract Keywords</h2>
                <p>Extract key skills and keywords from a job description.</p>
                <form action="/extract_keywords" method="post">
                    <textarea name="job_description" placeholder="Enter job description here" required></textarea>
                    <button type="submit" class="option-button">Get Keywords</button>
                </form>
            </div>
            <div class="option-card">
                <h2>Match Resume</h2>
                <p>Compare your resume with a job description to find the match percentage.</p>
                <form action="/match_resume" method="post" enctype="multipart/form-data">
                    <input type="file" name="resume" accept=".pdf,.docx" required>
                    <textarea name="job_description" placeholder="Enter job description here" required></textarea>
                    <button type="submit" class="option-button">Scan Resume</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
